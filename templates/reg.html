{% extends 'base.html' %}
{% block body_block %}
<title>Registration</title>


<h1 class="text-bg-danger p-2 text-center">This is registration page</h1>
{% if registered %}
<div class="alert alert-success">Registration Successful!</div>

{% else %}
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ user_info_form.as_p }}
    <input type="submit" value="Submit">
</form>

{% endif %}
{% endblock %}
