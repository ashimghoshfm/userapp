{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap5.2.3/bootstrap.min.css' %}">
    <title>{{ title }}</title>
</head>
<body>

    <div class="container">


      <div style="color: #3b2f2f; padding: 10px; margin-top:10px;">
        <ul style="list-style: none; padding: 0; margin: 0;  display: flex;">
            <li style="display: inline; margin-right: 20px;"><a href="/" style="padding:.8rem 1.2rem; text-decoration: none; color: #ffffff; background-color: blue;">Home</a></li>
            {% if user.is_authenticated %}
            <li style="display: inline; margin-right: 20px;"><a href="{% url 'userlogout' %}" style="padding:.8rem 1.2rem; text-decoration: none; color: #fff; background-color: blue;">Logout</a></li>
            {% else %}
            <li style="display: inline; margin-right: 20px;"><a href="{% url 'reg' %}" style="padding:.8rem 1.2rem; text-decoration: none; color: #fff; background-color: blue;">Register</a></li>
            <li style="display: inline; margin-right: 20px;"><a href="{% url 'login_page' %}" style="padding:.8rem 1.2rem; text-decoration: none; color: #fff; background-color: blue;">Login</a></li>
            {% endif %}
        </ul>
    </div>




        
                   
        {% block body_block %}
        {% endblock %}
    </div>
    

</body>
</html>
